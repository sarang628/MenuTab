<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Thymeleaf Menu and Tabs</title>
</head>
<body>
<header>
    <!-- 공통 메뉴 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <!-- 메뉴 항목 -->
            <div th:replace="topMenu"></div>
        </div>
    </nav>
</header>

<main class="mt-1">
    <div class="row">
        <!-- 왼쪽 메뉴 -->
        <nav class="col-md-4 col-lg-2 d-md-block bg-light sidebar">
            <div>
                <div th:replace="leftMenu"></div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <div class="col-md-8 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="fragments/tabs :: tabContent"></div>
        </div>
    </div>
</main>

<footer class="mt-4 text-center">
    <p>&copy; 2025 My App</p>
</footer>


<!-- JavaScript 파일 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
