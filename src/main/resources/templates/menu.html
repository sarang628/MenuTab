<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Tree Menu Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="navbar-collapse" id="navbarNav">

    <!-- 메뉴 버튼 (작은 화면에서 드롭다운 표시) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 브랜드 로고 -->
    <a class="navbar-brand" href="#">My App</a>

    <ul class="navbar-nav">
        <li class="nav-item" th:each="menuItem, iterStat : ${menuItems}">
            <a class="nav-link" th:classappend="${menuItem.active} ? 'active'"
               th:href="@{${menuItem.url}}"
               th:id="'menu-item-' + ${iterStat.index}"
               th:data-name="${menuItem.name}">
                <span th:text="${menuItem.name}">Menu Item</span>
            </a>
        </li>
    </ul>
</div>
</body>
<!-- 트리 접었다 펴졌다 기능 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
