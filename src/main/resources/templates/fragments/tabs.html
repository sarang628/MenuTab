<div th:fragment="tabContent">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" th:each="tab : ${tabs}">
            <!-- 탭 버튼 -->
            <button class="nav-link"
                    th:classappend="${tab.active} ? 'active'"
                    th:id="${tab.id + '-tab'}"
                    th:data-bs-target="${tab.id}"
                    type="button"
                    role="tab"
                    data-bs-toggle="tab"
                    th:aria-controls="${tab.id}"
                    th:aria-selected="${tab.active}">
                <!--탭 버튼명-->
                <span th:text="${tab.title}"></span>
            </button>
        </li>
    </ul>
    <!--  탭 하단 내용   -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade"
             th:classappend="${tab.active} ? 'show active'"
             th:each="tab : ${tabs}"
             th:id="${tab.id}"
             role="tabpanel"
             th:aria-labelledby="${tab.id + '-tab'}">
            <!-- 타이틀 -->
            <h3 th:text="${tab.title}">Tab Content Title</h3>
            <!-- 내용 -->
            <p th:text="${tab.content}">Tab Content</p>
            <!-- 현재시간 -->
            <p th:if="${tab.id == 'tab1'}">Current Time: <span th:text="${currentTime}">Placeholder for time</span></p>
        </div>
    </div>
</div>
