<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Tree Menu Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <h5>Menu</h5>
    <ul class="list-group">
        <!--사용자 관리-->
        <li class="list-group-item">
            <a href="#menu1" data-bs-toggle="collapse">
                사용자 관리
                <span class="caret"></span>
            </a>
            <ul class="list-group" id="menu1">
                <!--시스템 권한 대상 관리-->
                <li class="list-group-item">
                    <a href=""
                       data-tab-id="user-management"
                       data-tab-title="계정 추가"
                       data-tab-content="계정 추가">
                        계정 추가
                    </a>
                </li>
                <!--출입 권한 대상 관리-->
                <li class="list-group-item">
                    <a href=""
                       data-tab-id="access-management"
                       data-tab-title="인원 추가"
                       data-tab-content="인원 추가">
                        인원 추가
                    </a>
                </li>
            </ul>
        </li>

        <!--게시판-->
        <li class="list-group-item">
            <a href="#menu2" data-bs-toggle="collapse">
                게시판
            </a>
            <ul class="list-group" id="menu2">
                <!--공자사항-->
                <li class="list-group-item">
                    <a href=""
                       data-tab-id="board-notice"
                       data-tab-title="공자사항"
                       data-tab-content="공자사항">
                        공자사항
                    </a>
                </li>
                <!--자료실-->
                <li class="list-group-item">
                    <a href=""
                       data-tab-id="board-downloads"
                       data-tab-title="자료실"
                       data-tab-content="자료실">
                        자료실
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
<!-- 트리 접었다 펴졌다 기능 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript 모듈 로드 -->
<script type="module">
    import {initializeMenu} from '/js/addTab.js';

    document.addEventListener('DOMContentLoaded', () => {
        initializeMenu();
    });
</script>
</html>
